<ion-content class="map">
   <div id="info">
      <logo>
         <h1>Encontre sua vaga</h1>
      </logo>
      <div id="instructions" *ngIf="stepsTo">
            <div class="geral">
               <h1 class="valor">{{stepsTo.distance.text}}</h1>
               <p class="label">Distância</p>
               <h1 class="valor">{{stepsTo.duration.text}}</h1>
               <p class="label">Tempo</p>
            </div>
            <h1 class="instrucoes">Como chegar:</h1>
            <div *ngFor="let step of stepsTo.steps" class="direction">
               <p class="instrucao" [innerHTML]="step.instructions"></p>
               <div class="info-instrucao">
                  <p class="distancia" [innerHTML]="step.distance.text"></p>
                  <p class="tempo" [innerHTML]="step.duration.text"></p>
               </div>
            </div>
      </div>
      <ion-row text-center id="controle">
         <ion-col width-50>
            <button ion-button icon-left clear small color="accent" (click)="loadVagas()">
               <ion-icon name="ion-refresh"></ion-icon>
               Atualizar vagas
            </button>
         </ion-col>
         <ion-col width-50>
            <button ion-button icon-left clear small color="blue" (click)="showTrafficLayer()">
               <ion-icon name="ion-traffic"></ion-icon>
               Mostrar Tráfego
            </button>
         </ion-col>
      </ion-row>
      <footer>
         <p>TCC Eng. de Computação 2016 @ UEPG</p>
      </footer>

      <a href="#info" class="show showInstructions"><span class="arrow arrow-up"></span></a>
      <a href="#map" class="show showMap"><span class="arrow arrow-down"></span></a>
   </div>
   <div #map id="map"></div>
</ion-content>
