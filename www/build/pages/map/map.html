<ion-content class="map">
   <div id="info">
      <logo>
         <h2>Encontra sua vaga</h2>
      </logo>
      <div id="directions" *ngIf="stepsTo">
         <h1>{{stepsTo.distance.text}}</h1>
         <h1>{{stepsTo.duration.text}}</h1>
         <ion-list no-lines>
            <ion-item *ngFor="let step of stepsTo.steps">
               {{step.instructions}}
            </ion-item>
         </ion-list>
      </div>
   </div>
   <div #map id="map"></div>
</ion-content>
